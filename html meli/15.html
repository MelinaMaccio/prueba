<h2>Los tres países más poblados del mundo</h2>
<ol>
    <li><strong>China</strong> - Aproximadamente 1.4 mil millones de habitantes.</li>
    <li><strong>India</strong> - Aproximadamente 1.3 mil millones de habitantes.</li>
    <li><strong>Estados Unidos</strong> - Aproximadamente 330 millones de habitantes.</li>
</ol>
<p><strong>Suma de habitantes de los tres países:</strong> más de 3.03 mil millones.</p>
